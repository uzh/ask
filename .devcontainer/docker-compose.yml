version: "3.8"

services:
  dev:
    container_name: ask_devcontainer
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # default user is "opam"
      - ..:/workspace:cached
      - opam:/home/opam/.opam:cached
      - build:/workspace/_build:cached
      - ${HOME}${USERPROFILE:-}/.ssh:/home/opam/.ssh
      - ${HOME}${USERPROFILE:-}/.gitconfig:/home/opam/.gitconfig
      - ${HOME}${USERPROFILE:-}/.gitignore_global:/home/opam/.gitignore_global
    depends_on: [database]
    ports: [3022:3000]
    command: /workspace/.devcontainer/wait-for-database.sh test sleep infinity

  database:
    container_name: ask_devcontainer_db
    image: mariadb:10.6
    command: --max_allowed_packet=629145600
    ports: [3322:3306]
    environment:
      - TZ=Europe/Zurich
      - MYSQL_ALLOW_EMPTY_PASSWORD='yes'
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=development
      - MYSQL_USER=root
    volumes:
      - ./data/db:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d/:ro

  adminer:
    image: adminer:standalone
    restart: always
    ports: [8080:8080]
    depends_on: [database]

volumes:
  opam:
  build:
